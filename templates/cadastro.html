{%extends 'base.html'%}

{%block head%}


<script src="{{url_for('static', filename='validation.js')}}"></script>

<style type="text/css">

	body{
		background-color: #ebedf0;
	}
	#fdate{
		margin-left: 25%;
	}

	input[type=text], select {
	  width: 50%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  display: inline-block;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  box-sizing: border-box;
	  margin-left: 25%;
	}

	input[type=submit] {
	  width: 20%;
	  background-color: #49a2f5;
	  color: white;
	  padding: 14px 20px;
	  margin: 8px 0;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	  margin-left: 40%;
	}

	input[type=submit]:hover {
	  background-color: #45a049;
	}

	#div_form{
		position: relative;
		width: 75%;
		margin-left: 25%;
		border-radius: 5px;
		padding: 20px;
		height: 100%;
	}

	#titulo{
		margin-left: 35%;
	}
</style>

{%endblock%}

{%block body%}

<div id="div_form">
	
<form action="/cadastro", method="POST", onsubmit="return validate(event)">
	<h3 id="titulo">Cadastro de Ocorrência</h3>
	
	<input value="" type="text" id="fname" name="name" placeholder="nome:">

	
	<input value=""  type="text" id="femail" name="email" placeholder="email: username@gmail.com">

	
	<input value=""  type="text" id="fcpf" name="cpf" placeholder="cpf: 41960500007">

	
	<input value=""  type="text" id="flat" name="latitude" placeholder="latitude: 34.123456">

	
	<input value=""  type="text" id="flong" name="longitude" placeholder="longitude: -179.123456">

	
	<input value=""  type="text" id="flav" name="lavoura" placeholder="Tipo da Lavoura: Milho">

	
	<select id="focorr" name="ocorrencia">
		  <option value="CHUVA EXCESSIVA">CHUVA EXCESSIVA</option>
		  <option value="GEADA">GEADA</option>
		  <option value="GRANIZO">GRANIZO</option>
		  <option value="SECA">SECA</option>
		  <option value="VENDAVAL">VENDAVAL</option>
		  <option value="RAIO">RAIO</option>
	</select>

	<br>
	<input value="" type="date" id="fdate" name="data">
	<br>
	<input type="submit" value="Enviar">

</form>
</div>

{%if is_suspeita%}
	<script type="text/javascript">
		alert("Essa ocorrência é suspeita. Favor entrar em contato com o produtor para verificar a situação");
		window.location.replace("/pesquisa");
	</script>
{%endif%}


{%endblock%}
