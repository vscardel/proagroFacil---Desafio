{%extends 'base.html'%}

{%block head%}

<style>

	input[type=text], select {
	  width: 100%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  display: inline-block;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  box-sizing: border-box;
	}

	input[type=submit] {
	  width: 100%;
	  background-color: #4CAF50;
	  color: white;
	  padding: 14px 20px;
	  margin: 8px 0;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	}

	input[type=submit]:hover {
	  background-color: #45a049;
	}

	div {
	  border-radius: 5px;
	  background-color: #f2f2f2;
	  padding: 20px;
	}
</style>

{%endblock%}

{%block body%}

<div style="position: relative">
  <form action="/cadastro", method="POST">

    <label for="fname">Nome Completo</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="femail">E-mail</label>
    <input type="text" id="femail" name="email" placeholder="Email..">

    <label for="fCPF">CPF</label>
    <input type="text" id="fCPF" name="CPF" placeholder="CPF..">

    <label for="flat">Latitude</label>
    <input type="text" id="flat" name="la" placeholder="Latitude..">

    <label for="flong">Longitude</label>
    <input type="text" id="flong" name="Longitude" placeholder="Longitude..">

    <label for="flav">Lavoura</label>
    <input type="text" id="flav" name="lavoura" placeholder="Lavoura..">

    <label for="focorr">Ocorrência</label>
    <input type="date" id="focorr" name="ocorrencia" placeholder="Ocorrência..">

    <input type="submit" value="Enviar">

  </form>

</div>

{%endblock%}
